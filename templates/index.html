<!DOCTYPE html>
<head>
  <title>KiaOra AI</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='koru.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='koru.png') }}" class="icon" />
  <h3>Kia Ora! Seek guidance (Kimihia te arataki)</h3>
  <form action="/" method="post">
    <input type="text" name="question" placeholder="How can I help you?" required />
    <input type="submit" value="Receive wisdom" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
